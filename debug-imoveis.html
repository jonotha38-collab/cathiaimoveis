<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Verificar Im√≥veis Firebase</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        .status { padding: 15px; margin: 10px 0; border-radius: 4px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #C9A227; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #a68a1f; }
        .log { background: #1e1e1e; color: #00ff00; padding: 15px; border-radius: 4px; margin-top: 20px; max-height: 400px; overflow-y: auto; font-family: monospace; font-size: 0.85rem; }
        .log-entry { margin: 3px 0; }
        .property { background: #f9f9f9; padding: 15px; margin: 10px 0; border-left: 4px solid #C9A227; border-radius: 4px; }
        .property h3 { margin: 0 0 10px 0; color: #333; }
        .property p { margin: 5px 0; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug - Verificar Im√≥veis no Firebase</h1>
        
        <div id="statusContainer"></div>

        <div>
            <button onclick="testarConexao()">1. Testar Conex√£o</button>
            <button onclick="listarTodos()">2. Listar Todos os Im√≥veis</button>
            <button onclick="verificarImoveis()">3. Verificar se h√° im√≥veis</button>
            <button onclick="limparLogs()">Limpar Logs</button>
        </div>

        <div id="propertiesContainer"></div>

        <h3>Log do Console:</h3>
        <div class="log" id="logContainer"></div>
    </div>

    <script>
        let db = null;
        let firebaseLoaded = false;

        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        function addStatus(message, type = "info") {
            const container = document.getElementById('statusContainer');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            container.appendChild(statusDiv);
        }

        // Espera Firebase ser carregado
        async function aguardarFirebase() {
            addLog("Aguardando Firebase SDK...");
            for (let i = 0; i < 20; i++) {
                if (typeof firebase !== 'undefined') {
                    addLog("‚úì Firebase SDK detectado");
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            addLog("‚úó Firebase n√£o carregou ap√≥s 10 segundos");
            return false;
        }

        window.testarConexao = async () => {
            addLog("Testando Firebase...");
            
            try {
                // Aguarda Firebase carregar
                const loaded = await aguardarFirebase();
                if (!loaded) {
                    addStatus("‚úó Firebase SDK n√£o carregou", "error");
                    return;
                }

                const firebaseConfig = {
                    apiKey: "AIzaSyBF03NrHyYFuSUexSpVlBbpdM7hPDxtlnk",
                    authDomain: "cathia-31ee5.firebaseapp.com",
                    projectId: "cathia-31ee5",
                    storageBucket: "cathia-31ee5.firebasestorage.app",
                    messagingSenderId: "405908626614",
                    appId: "1:405908626614:web:9c3585abd8782a3fd71a17",
                };

                // Tenta inicializar
                let firebaseApp;
                try {
                    firebaseApp = firebase.initializeApp(firebaseConfig);
                    addLog("‚úì Firebase App inicializado");
                } catch (e) {
                    if (e.code === 'app/duplicate-app') {
                        addLog("‚úì Firebase j√° estava inicializado");
                        firebaseApp = firebase.app();
                    } else {
                        throw e;
                    }
                }

                // Tenta acessar Firestore
                db = firebase.firestore();
                addLog("‚úì Firestore acessado");
                
                // Testa uma leitura simples
                const snapshot = await db.collection('properties').limit(1).get();
                addLog("‚úì Firestore respondendo");
                
                firebaseLoaded = true;
                addStatus("‚úì Conex√£o com Firebase OK!", "success");
            } catch (error) {
                addLog("‚úó Erro: " + error.message);
                addStatus("‚úó Erro: " + error.message, "error");
            }
        };

        window.verificarImoveis = async () => {
            if (!firebaseLoaded || !db) {
                addStatus("Primeiro execute: Testar Conex√£o", "error");
                return;
            }

            addLog("Verificando quantidade de im√≥veis...");
            try {
                const snapshot = await db.collection('properties').get();
                const total = snapshot.size;
                
                if (total === 0) {
                    addLog("‚ö†Ô∏è Nenhum im√≥vel no Firebase!");
                    addStatus("‚ö†Ô∏è Collection 'properties' est√° VAZIA", "error");
                    addLog("Voc√™ precisa adicionar im√≥veis via painel-admin.html");
                } else {
                    addLog(`‚úì ${total} im√≥vel(is) encontrado(s)`);
                    addStatus(`‚úì ${total} im√≥vel(is) no Firebase`, "success");
                }
            } catch (error) {
                addLog("‚úó Erro: " + error.message);
                addStatus("‚úó Erro: " + error.message, "error");
            }
        };

        window.listarTodos = async () => {
            if (!firebaseLoaded || !db) {
                addStatus("Primeiro execute: Testar Conex√£o", "error");
                return;
            }

            addLog("Listando todos os im√≥veis...");
            const container = document.getElementById('propertiesContainer');
            container.innerHTML = '';

            try {
                const snapshot = await db.collection('properties').get();
                
                if (snapshot.empty) {
                    addLog("Nenhum documento encontrado");
                    container.innerHTML = '<div class="status error">Nenhum im√≥vel cadastrado no Firebase</div>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const property = doc.data();
                    addLog(`‚úì Encontrado: ${property.title}`);
                    
                    const card = document.createElement('div');
                    card.className = 'property';
                    card.innerHTML = `
                        <h3>${property.title}</h3>
                        <p><strong>ID:</strong> ${doc.id}</p>
                        <p><strong>Pre√ßo:</strong> R$ ${property.price}</p>
                        <p><strong>Localiza√ß√£o:</strong> ${property.location}</p>
                        <p><strong>Quartos:</strong> ${property.bedrooms} | <strong>Banheiros:</strong> ${property.bathrooms}</p>
                        <p><strong>√Årea:</strong> ${property.area}m¬≤</p>
                        <p><strong>Imagem:</strong> ${property.image}</p>
                        <p><strong>Exclusivo:</strong> ${property.exclusive ? 'Sim' : 'N√£o'}</p>
                    `;
                    container.appendChild(card);
                });

                addStatus(`‚úì ${snapshot.size} im√≥vel(is) carregado(s)`, "success");
            } catch (error) {
                addLog("‚úó Erro: " + error.message);
                addStatus("‚úó Erro: " + error.message, "error");
            }
        };

        window.limparLogs = () => {
            document.getElementById('logContainer').innerHTML = '';
            addLog("Logs limpos");
        };

        addLog("P√°gina carregada");
        addStatus("üëâ Clique em '1. Testar Conex√£o'", "info");
    </script>
</body>
</html>
